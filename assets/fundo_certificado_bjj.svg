      </g>

      <rect x="-400" y="-300" width="4300" height="3100" fill="url(#warmDiagonalGlow)" opacity="0.8"/>
      <rect x="0" y="0" width="3508" height="2480" fill="url(#warmSpotlight)" opacity="0.6"/>
  </g>

  <rect x="140" y="140" width="3228" height="2200" rx="70" ry="70"
        fill="none" stroke="url(#goldBorder)" stroke-width="24"/>

  <rect x="200" y="200" width="3108" height="2080" rx="50" ry="50"
        fill="none" stroke="url(#goldBorder)" stroke-width="8" opacity="0.9"/>
