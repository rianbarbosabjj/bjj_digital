<?xml version="1.0" encoding="UTF-8"?>
<svg width="3508" height="2480" viewBox="0 0 3508 2480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- gradiente principal champagne -->
    <linearGradient id="champagneMetal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9b8260"/>
      <stop offset="20%" stop-color="#d8c39b"/>
      <stop offset="50%" stop-color="#f4e5c2"/>
      <stop offset="80%" stop-color="#d0b88f"/>
      <stop offset="100%" stop-color="#8a704f"/>
    </linearGradient>

    <!-- faixas horizontais para efeito escovado -->
    <linearGradient id="brushLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.18)"/>
    </linearGradient>

    <!-- brilho diagonal suave -->
    <linearGradient id="diagonalGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.0)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="65%" stop-color="rgba(255,255,255,0.0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.10)"/>
    </linearGradient>
  </defs>

  <!-- fundo metal champagne ocupando tudo -->
  <rect x="0" y="0" width="3508" height="2480" fill="url(#champagneMetal)" />

  <!-- linhas horizontais escovadas (efeito brush) -->
  <g opacity="0.45">
    <!-- várias tiras finas espaçadas -->
    <rect x="0" y="120" width="3508" height="6" fill="url(#brushLine)" />
    <rect x="0" y="180" width="3508" height="6" fill="url(#brushLine)" />
    <rect x="0" y="240" width="3508" height="6" fill="url(#brushLine)" />
